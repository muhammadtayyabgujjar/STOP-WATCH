<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div>
        <div class="content">
            <p>Hours</p>
        <h2 id="hours">0</h2></div>
        <div class="content">
            <p>Minutes</p>
        <h2 id="minutes">0</h2></div>
        <div class="content">
            <p>Seconds</p>
        <h2 id="seconds">0</h2></div>
        <div class="content">
            <p>Milliseconds</p>
        <h2 id="msec">0</h2></div>
        
    </div>
    
<div>
<button id="start" onclick=start() class="start">Start</button>
<button id="reset" onclick=reset() class="reset">Reset</button>
<button id="stop" onclick=stop() class="stop">Pause</button>
</div>

<script src="index.js"></script>
</body>
</html>
